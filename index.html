<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Merit Local - Sistema de Disciplina</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>MERIT <span class="version">BETA</span></h1>
        
        <div id="auth-form">
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Tu clave">
            
            <div id="reg-box" style="margin-top: 15px;">
                <label style="font-size: 0.7rem; color: #888;">Elegir Mentor (Solo para nuevos registros):</label>
                <select id="validator-list"></select>
            </div>

            <div class="buttons">
                <button onclick="signUp()">Registrar</button>
                <button onclick="signIn()">Entrar</button>
            </div>
        </div>

        <div id="dashboard" style="display:none;">
            <div class="stats-box">
                <p>Rol: <strong id="user-role"></strong></p>
                <p>Nivel: <span id="user-level"></span></p>
                <p>XP: <span id="user-xp"></span></p>
                <p style="border-top: 1px solid #333; margin-top: 5px; padding-top: 5px;">
                    Validador: <small id="mentor-display">Cargando...</small>
                </p>
            </div>

            <div id="aspirante-panel" style="display:none; background: #1a1a1a; padding: 15px; margin-top: 15px; border-radius: 8px;">
                <h3>REPORTAR TAREA</h3>
                <textarea id="task-desc" placeholder="Describe lo que hiciste hoy..." style="width: 100%; height: 60px; background: #000; color: #fff; border: 1px solid #333;"></textarea>
                <button onclick="sendTask()" style="width: 100%; margin-top: 10px; background: #008cff;">Enviar a mi Validador</button>
            </div>

            <div id="validator-panel" style="display:none; border-top: 2px solid #333; margin-top: 20px;">
                <h3>GESTIÓN DE ASPIRANTES</h3>
                <select id="user-selector"></select>
                
                <div id="pending-tasks-box" style="font-size: 0.8rem; background: #000; padding: 10px; margin: 10px 0; border: 1px dashed #00ff41;">
                    <strong>Tareas Pendientes:</strong>
                    <ul id="task-list" style="list-style: none; padding: 0;"></ul>
                </div>

                <select id="difficulty">
                    <option value="10">Tarea Fácil (+10 XP)</option>
                    <option value="50">Tarea Media (+50 XP)</option>
                    <option value="100">Hito (+100 XP)</option>
                </select>
                <button onclick="assignXP()" style="background: #00ff41; color: black; font-weight: bold;">VALIDAR Y DAR XP</button>
            </div>

            <button onclick="signOut()" style="background: red; margin-top: 20px;">Salir</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
