<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merit - Sistema de Disciplina</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>MERIT <span class="version">BETA</span></h1>
        
        <div id="auth-form">
            <input type="email" id="email" placeholder="Email de Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            
            <div id="register-extra" style="margin-top: 10px;">
                <p style="font-size: 0.7rem; color: #888; margin-bottom: 5px;">Si te registras como Aspirante:</p>
                <input type="text" id="validator-code" placeholder="ID de tu Validador">
            </div>

            <div class="buttons">
                <button onclick="signUp()">Registrar</button>
                <button onclick="signIn()">Entrar</button>
            </div>
        </div>

        <div id="dashboard" style="display:none;">
            <h2>Estado del Aspirante</h2>
            <div class="stats">
                <p>Rol: <strong id="user-role">...</strong></p>
                <p>Nivel: <span id="user-level">1</span></p>
                <p>Experiencia: <span id="user-xp">0</span> XP</p>
                <p><small>Tu ID: <span id="my-id" style="color: #00ff41; font-weight: bold;"></span></small></p>
                <p style="font-size: 0.7rem; color: #666;">Comparte este ID con tus aspirantes</p>
            </div>

            <div id="validator-panel" style="display:none; border-top: 2px solid #333; margin-top: 20px; padding-top: 15px;">
                <h3 style="color: #00ff41;">MODO VALIDADOR</h3>
                <p style="font-size: 0.8rem; text-align: left;">Tus Aspirantes asignados:</p>
                <select id="user-selector">
                    <option value="">Cargando mis aspirantes...</option>
                </select>

                <select id="difficulty" style="margin-top: 10px;">
                    <option value="10">Tarea Fácil (+10 XP)</option>
                    <option value="50">Tarea Media (+50 XP)</option>
                    <option value="100">Tarea Difícil (+100 XP)</option>
                </select>
                <button id="btn-validate" onclick="assignXP()">VALIDAR LOGRO</button>
            </div>

            <button onclick="signOut()" style="margin-top: 30px; background: #ff4141; color: white;">Cerrar Sesión</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
